
<ion-content padding>
  
  <ion-list>

    <ion-item class="itens" *ngFor="let servico of Dados">
      <ion-label>
        <h2> {{ servico.Nome }} </h2>
      </ion-label>
  
      <ion-button (click)="agendar(servico.Nome, servico.key)" color="dark" slot="end" fill="outline" size="small">
          Solicitar
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
