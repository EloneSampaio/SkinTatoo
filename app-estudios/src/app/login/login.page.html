<ion-content padding>
  <div id="logo">
    <ion-img id="img-logo" src="../../assets/logo.jpeg"></ion-img>
  </div>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha" name="senha"></ion-input>
  </ion-item>
  
  <ion-button [disabled]="email == null && senha == null" (click)="logar()" color="dark"  expand="block" fill="outline">
    login
  </ion-button>

  <div id="container-botoes">
    
    <ion-button fill="outline" color="dark" (click)="criarConta()"> 
      Criar conta 
    </ion-button>

  </div>

</ion-content>
